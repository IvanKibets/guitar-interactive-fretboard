name: CI/CD React App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build React app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build React
        run: npm run build

  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/guitar-interactive-fretboard:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/guitar-interactive-fretboard:latest

  deploy:
    name: Deploy to Oracle Cloud
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/guitar-interactive-fretboard:latest
            docker stop react-app || true
            docker rm react-app || true
            docker run -d \
              --restart unless-stopped \
              -p 80:80 \
              --name react-app \
              ${{ secrets.DOCKERHUB_USERNAME }}/guitar-interactive-fretboard:latest
